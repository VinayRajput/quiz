<app-navbar></app-navbar>
<div class="row">
  <div class="col s12 m8 xl6 offset-m2 offset-xl3 quizQuestions">
    <div class="card indigo lighten-5" >

      <div class="card-content">
        <div class="card-title">
          Time Up!
        </div>
      </div>

      <div class="card-content text-darken-1">
        <div *ngIf="quizCompleted.qAttended > 0">
          <h4>Congratulations {{ quizService.getParticipantName() }}</h4>
        </div>

          <h5>{{resultText}}</h5>
      </div>



      <div class="card-content text-darken-1">
        <button (click)="startNewQuiz()" class="btn-large btn-submit">{{startQuizButtonText}}</button>
      </div>
    </div>
  </div>
</div>
